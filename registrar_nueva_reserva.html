<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Cliente | SOUL Concept Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #e7ceb4;
      color: black;
    }
    /* Modal backdrop */
    .modal-bg {
      background-color: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="w-full h-[100px] bg-[#DABEA3] flex items-center justify-center shadow-md">
    <img src="logo.png" alt="SOUL Concept Studio" class="h-3/4 object-contain" />
  </header>

  <main class="p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-semibold text-center mb-6">Formulario de Reserva</h1>
    <form id="reservaForm" class="bg-white p-6 rounded-xl shadow space-y-5">

      <!-- Campo Nombre con lupa -->
      <div class="relative">
        <label for="cliente" class="block font-medium mb-1">Nombre del Cliente</label>
        <input type="text" id="cliente" name="cliente" placeholder="Ej. Laura Martínez" required
          class="w-full border border-gray-300 rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-[#dabea3]" autocomplete="off"/>
        <!-- Lupa -->
        <button type="button" id="btnBuscarCliente" title="Buscar cliente" 
          class="absolute right-2 top-[38px] text-gray-600 hover:text-gray-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" 
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z" />
          </svg>
        </button>
      </div>

      <!-- Campos ocultos para precargar datos del cliente -->
      <input type="hidden" id="clienteApellido" name="clienteApellido" />
      <input type="hidden" id="clienteTelefono" name="clienteTelefono" />
      <input type="hidden" id="clienteCorreo" name="clienteCorreo" />
      <input type="hidden" id="clienteDireccion" name="clienteDireccion" />

      <div>
        <label for="fecha" class="block font-medium mb-1">Fecha</label>
        <input type="date" id="fecha" name="fecha" required
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#dabea3]" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label for="hora" class="block font-medium mb-1">Hora</label>
          <select id="hora" name="hora" required
            class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:outline-none focus:ring-2 focus:ring-[#dabea3]">
            <option value="">HH</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
          </select>
        </div>
        <div class="flex-1">
          <label for="minutos" class="block font-medium mb-1">Minutos</label>
          <select id="minutos" name="minutos" required
            class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:outline-none focus:ring-2 focus:ring-[#dabea3]">
            <option value="">MM</option>
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
        </div>
      </div>

      <input type="hidden" id="horaCompleta" name="horaCompleta" />

      <div>
        <label for="servicio" class="block font-medium mb-1">Servicio</label>
        <select id="servicio" name="servicio" required
          class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:outline-none focus:ring-2 focus:ring-[#dabea3]">
          <option value="">Selecciona un servicio</option>
        </select>
      </div>

      <div id="detallesServicio" class="text-sm text-gray-700 hidden">
        <p><strong>Precio:</strong> <span id="precioServicio"></span> €</p>
        <p><strong>Duración:</strong> <span id="duracionServicio"></span> minutos</p>
      </div>

      <div>
        <label for="manicurista" class="block font-medium mb-1">Manicurista</label>
        <select id="manicurista" name="manicurista" required
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#dabea3]">
          <option value="" disabled selected>Selecciona una manicurista</option>
          <option value="Norle">Norle</option>
          <option value="Dalia">Dalia</option>
        </select>
      </div>

      <div class="flex flex-col md:flex-row items-center justify-center gap-4 pt-4">
        <button type="submit"
          class="bg-[#dabea3] hover:bg-[#c6a982] text-white font-semibold py-3 px-6 rounded-lg transition-all flex-1 text-center">
          Guardar Reserva
        </button>
        <a href="index.html"
           class="flex items-center gap-2 border border-gray-400 text-black font-semibold py-3 px-6 rounded-lg hover:bg-gray-100 transition-all flex-1 justify-center bg-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
          </svg>
          Volver a Administrador
        </a>
      </div>
    </form>
  </main>

  <!-- Modal para búsqueda de clientes -->
  <div id="modalBuscarCliente" class="fixed inset-0 flex items-center justify-center modal-bg hidden z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full max-h-[80vh] overflow-y-auto p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Buscar Cliente Registrado</h2>
        <button id="btnCerrarModal" class="text-gray-600 hover:text-gray-900" title="Cerrar">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <input type="text" id="inputBuscarCliente" placeholder="Buscar por nombre o correo..."
        class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-[#dabea3]" autocomplete="off"/>
      <ul id="listaClientes" class="divide-y divide-gray-200 max-h-60 overflow-y-auto">
        <!-- Clientes cargados aquí -->
      </ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD08h44cuSgH33LCfgeUOquRtK5q-WLhl4",
      authDomain: "soul-concept-studio-37175.firebaseapp.com",
      projectId: "soul-concept-studio-37175",
      storageBucket: "soul-concept-studio-37175.appspot.com",
      messagingSenderId: "1012154216474",
      appId: "1:1012154216474:web:e43609177c22da585be1a3",
      measurementId: "G-ZLL107ZRDP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Servicios (igual que antes)
    const servicios = [
      { nombre: "ACRILICO (LARGO 1-2)", precio: 30, tiempo: 120 },
      { nombre: "ACRILICO (LARGO 3-4)", precio: 35, tiempo: 135 },
      { nombre: "BABY BOOMER", precio: 35, tiempo: 120 },
      { nombre: "CAPA FLEX (REFUERZO)", precio: 25, tiempo: 120 },
      { nombre: "GEL (LARGO 1-2)", precio: 30, tiempo: 120 },
      { nombre: "GEL (LARGO 3-4)", precio: 35, tiempo: 135 },
      { nombre: "MANICURA EXPRESS", precio: 15, tiempo: 45 },
      { nombre: "MANICURA SEMIPERMANENTE (CON RETIRO)", precio: 20, tiempo: 120 },
      { nombre: "MANICURA SEMIPERMANENTE (PRIMERA PUESTA)", precio: 18, tiempo: 60 },
      { nombre: "MANICURA TRADICIONAL (SIN ESMALTE)", precio: 10, tiempo: 30 },
      { nombre: "PEDICURA (SOLO ESMALTE SEMIPERMANENTE)", precio: 18, tiempo: 60 },
      { nombre: "PEDICURA (SOLO ESMALTE TRADICIONAL)", precio: 10, tiempo: 45 },
      { nombre: "PEDICURA + (ESMALTE TRADICIONAL COMPLETO)", precio: 20, tiempo: 90 },
      { nombre: "PEDICURA COMPLETA + (ESMALTE SEMIPERMANENTE)", precio: 28, tiempo: 135 },
      { nombre: "PEDICURA TRADICIONAL (SIN ESMALTE)", precio: 18, tiempo: 60 },
      { nombre: "RECONSTRUCCION UÑAS MORDIDAS", precio: 35, tiempo: 120 },
      { nombre: "RETIRO ACRILICO", precio: 12, tiempo: 60 },
      { nombre: "RETIRO GEL", precio: 12, tiempo: 60 },
      { nombre: "RETIRO SEMIPERMANENTE", precio: 7, tiempo: 60 },
      { nombre: "SOLO CORTAR UÑAS (MANOS)", precio: 5, tiempo: 20 },
      { nombre: "SOLO CORTAR UÑAS (PIES)", precio: 5, tiempo: 30 },
      { nombre: "UÑA ROTA (MANOS)", precio: 2, tiempo: 15 },
      { nombre: "UÑA ROTA (PIES)", precio: 3, tiempo: 15 },
      { nombre: "UÑAS ENCARNADAS", precio: 2, tiempo: 5 }
    ];

    // Variables DOM
    const form = document.getElementById("reservaForm");
    const selectServicio = document.getElementById("servicio");
    const precioSpan = document.getElementById("precioServicio");
    const duracionSpan = document.getElementById("duracionServicio");
    const detallesServicio = document.getElementById("detallesServicio");

    const btnBuscarCliente = document.getElementById("btnBuscarCliente");
    const modalBuscarCliente = document.getElementById("modalBuscarCliente");
    const btnCerrarModal = document.getElementById("btnCerrarModal");
    const listaClientes = document.getElementById("listaClientes");
    const inputBuscarCliente = document.getElementById("inputBuscarCliente");

    // Inputs ocultos para datos de cliente
    const inputCliente = document.getElementById("cliente");
    const inputApellido = document.getElementById("clienteApellido");
    const inputTelefono = document.getElementById("clienteTelefono");
    const inputCorreo = document.getElementById("clienteCorreo");
    const inputDireccion = document.getElementById("clienteDireccion");

    // Poblar select de servicios
    servicios.forEach(servicio => {
      const option = document.createElement("option");
      option.value = servicio.nombre;
      option.textContent = servicio.nombre;
      selectServicio.appendChild(option);
    });

    // Mostrar detalles del servicio seleccionado
    selectServicio.addEventListener("change", () => {
      const seleccionado = servicios.find(s => s.nombre === selectServicio.value);
      if (seleccionado) {
        precioSpan.textContent = seleccionado.precio;
        duracionSpan.textContent = seleccionado.tiempo;
        detallesServicio.classList.remove("hidden");
      } else {
        detallesServicio.classList.add("hidden");
      }
    });

    // Abrir modal de búsqueda
    btnBuscarCliente.addEventListener("click", () => {
      modalBuscarCliente.classList.remove("hidden");
      inputBuscarCliente.value = "";
      cargarClientes();
      inputBuscarCliente.focus();
    });

    // Cerrar modal
    btnCerrarModal.addEventListener("click", () => {
      modalBuscarCliente.classList.add("hidden");
    });

    // Cerrar modal al hacer click fuera del contenido
    modalBuscarCliente.addEventListener("click", e => {
      if(e.target === modalBuscarCliente) {
        modalBuscarCliente.classList.add("hidden");
      }
    });

    let clientesCache = [];

    // Cargar clientes desde Firestore (limitado a 50 para no saturar)
    async function cargarClientes() {
      listaClientes.innerHTML = "<li class='p-2 text-center text-gray-500'>Cargando...</li>";
      try {
        const clientesSnapshot = await getDocs(collection(db, "CLIENTES"));
        clientesCache = [];
        clientesSnapshot.forEach(doc => {
          clientesCache.push({ id: doc.id, ...doc.data() });
        });
        mostrarClientes(clientesCache);
      } catch (error) {
        listaClientes.innerHTML = `<li class='p-2 text-center text-red-600'>Error cargando clientes</li>`;
        console.error("Error al cargar clientes:", error);
      }
    }

    // Filtrar y mostrar clientes en la lista
    function mostrarClientes(clientes) {
      if(clientes.length === 0){
        listaClientes.innerHTML = "<li class='p-2 text-center text-gray-500'>No se encontraron clientes.</li>";
        return;
      }
      listaClientes.innerHTML = "";
      clientes.forEach(cliente => {
        const li = document.createElement("li");
        li.className = "p-2 cursor-pointer hover:bg-[#dabea3] rounded";
        li.tabIndex = 0; // para foco con teclado
        li.textContent = `${cliente.nombre} ${cliente.apellido} — ${cliente.correo}`;
        li.addEventListener("click", () => seleccionarCliente(cliente));
        li.addEventListener("keydown", (e) => {
          if (e.key === "Enter") seleccionarCliente(cliente);
        });
        listaClientes.appendChild(li);
      });
    }

    // Filtrar mientras se escribe
    inputBuscarCliente.addEventListener("input", () => {
      const texto = inputBuscarCliente.value.toLowerCase();
      const filtrados = clientesCache.filter(cliente => {
        return (
          cliente.nombre.toLowerCase().includes(texto) ||
          cliente.apellido.toLowerCase().includes(texto) ||
          cliente.correo.toLowerCase().includes(texto)
        );
      });
      mostrarClientes(filtrados);
    });

    // Al seleccionar un cliente, precargar datos en el formulario y cerrar modal
    function seleccionarCliente(cliente) {
      inputCliente.value = cliente.nombre || "";
      inputApellido.value = cliente.apellido || "";
      inputTelefono.value = cliente.telefono || "";
      inputCorreo.value = cliente.correo || "";
      inputDireccion.value = cliente.direccion || "";
      modalBuscarCliente.classList.add("hidden");
      inputCliente.focus();
    }

    // Concatenar hora completa para guardar
    form.addEventListener("submit", e => {
      e.preventDefault();
      const hora = form.hora.value;
      const minutos = form.minutos.value;
      if (!hora || !minutos) {
        alert("Por favor, seleccione hora y minutos.");
        return;
      }
      form.horaCompleta.value = `${hora}:${minutos}`;

      // Aquí puedes agregar el código para guardar la reserva con los datos precargados
      alert("Reserva guardada con éxito!");
      form.reset();
      detallesServicio.classList.add("hidden");
    });

  </script>
</body>
</html>
